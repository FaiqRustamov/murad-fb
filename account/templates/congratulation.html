<html>
<head>

  <title> Federation of Azerbaijani Americans</title>
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/gif" sizes="16x16">
  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="container-fluid ">
<div class="row">
<div style="background-color: white;" class="left col-md-6 ">
      <img class="logo-img"   src="{% static 'images/logo.png' %}" alt="">
<h1 class="content-head"style="font-weight: 600; margin-bottom: 54px !important;" >Thank you!</h1>
<h6 class="content-head" style="font-size:28px!important;">Congratulations</h6>
<img  src="{% static 'images/clapping (3) 1.png' %}" alt="">
<br>
<button type="button" style="font-weight: 600;"  id="done" onclick=" relocate_home()"> Done </button>
<script>
  function relocate_home()
  {
      location.href = "{% url 'account:donate' %}";
  } 
  </script>
<p>Didn't receive an email? <a id="resend-link" href="{% url 'account:register_done' %}">Click to resend</a></p>
</div>  
<div  class="right col-md-6">
    <img style="width: 100%; height: 100%; "  src="{% static 'images/Mask Group (1).png' %}"  alt="">
    </div>
</div>
    </div>
    
  <!--Bootstrap  JavaScript link-->
